<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="div-body">
    <div class="clock-dot"></div> <!--div.clock-dot-->
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr">
                <div class="hr-line"></div> <!--div.hr-line-->
            </div> <!--div.hr div#hr-->
        </div> <!--div.hour-->

        <div class="minutes">
            <div class="min" id="min">
                <div class="min-line"></div> <!--div.min-line-->
            </div> <!--div.min div#min-->
        </div> <!--div.minutes-->

        <div class="seconds">
            <div class="sec" id="sec">
                <div class="sec-line"></div> <!--div.sec-line-->
            </div> <!--div.sec div#sec-->
        </div> <!--div.seconds-->
    </div> <!--div.clock-->
</div> <!--div.div-body-->

<div class="div-check-btn">
    <div class="check-btn">
        <input type="checkbox" class="check" onclick="themeChanger()" />
    </div> <!--div.check-btn-->
</div> <!--div.div-check-btn-->
<script src="script.js" type="text/javascript"></script>
</body>
</html>
